<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="module" defer src="/todo-app.js"></script>

</head>

<body>
    <div class="StudentsContainer">



        <div class="student__blocks">

            <div>
                <div class="mb-5 studentsList">

                    <h1>Список студентов</h1>

                    <input class="studentsForm" id="studentsName" type="text" placeholder="Введите имя">
                    <label id="studentsFormLabel__name" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="studentsSurname" type="text" placeholder="Введите фамилию">
                    <label id="studentsFormLabel__surname" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="studentsSecondname" type="text" placeholder="Введите отчество">
                    <label id="studentsFormLabel__secondname" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="studentsDate" type="date" placeholder="Введите дату рождения">
                    <label id="studentsFormLabel__date" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="studentsStart" type="text"
                        placeholder="Введите год начала обучения">
                    <label id="studentsFormLabel__start" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="studentsFaculty" type="text" placeholder="Введите факультет">
                    <label id="studentsFormLabel__faculty" class="studentsFormError" for="">Ошибка</label>

                    <button id="studentsBtn" class="studentsBtn">Добавить</button>
                </div>
            </div>



            <div>
                <h1>Фильтрация</h1>
                <div class="mb-5 studentsFilter">
                    <input class="studentsForm" id="filterName" type="text" placeholder="Введите имя">
                    <label id="studentsFormLabel__name" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="filterSurname" type="text" placeholder="Введите фамилию">
                    <label id="studentsFormLabel__surname" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="filterSecondname" type="text" placeholder="Введите отчество">
                    <label id="studentsFormLabel__secondname" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="filterDate" type="date" placeholder="Введите дату рождения">
                    <label id="studentsFormLabel__date" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="filterStart" type="text" placeholder="Введите год начала обучения">
                    <label id="studentsFormLabel__start" class="studentsFormError" for="">Ошибка</label>

                    <input class="studentsForm" id="filterFaculty" type="text" placeholder="Введите факультет">
                    <label id="studentsFormLabel__faculty" class="studentsFormError" for="">Ошибка</label>

                    <button id="filterBtn" class="studentsBtn">Фильтр</button>
                </div>
            </div>


        </div>

        <div>
            <table id="studentsTable" class="table studentsTable">

                <thead class="thead__dark">
                    <tr class="studentsRow" id="studentsRowI">

                        <th class="studentsCellHead__number" id="studentsCellHead__number">№</th>

                        <th class="studentsCellHead__name" id="studentsCellHead__name">Имя</th>

                        <th class="studentsCellHead" id="studentsCell__surName">Фамилия</th>

                        <th class="studentsCellHead" id="studentsCell__secondName">Отчество</th>

                        <th class="studentsCellHead" id="studentsCell__birthDate">Дата рождения</th>

                        <th class="studentsCellHead" id="studentsCell__entryDate">Год начала обучения</th>

                        <th class="studentsCellHead" id="studentsCell__faculty">Факультет</th>

                        <th class="studentsCellHead"
                           id="studentsCell__deleteBtn">
                        </th>
                    </tr>
                </thead>
            
                <tbody id="tbody">


                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
