<div id="drag-me" style="position: absolute;top: 0;left: 0;padding: 10px;background: red;text-align: center;">
    перетащи меня
</div>

<script>

    (() =>{
        const dragDiv = document.getElementById('drag-me');

        let x, y, left, top;

        function onMove(event) {
            event.preventDefault();
            dragDiv.style.left = event.clientX - x + left;
            dragDiv.style.top = event.clientY - y + top;
        }

        //жмем на прямоугольник(mousedown , клик мыши) //mousedown 	На элементе нажимается кнопка указывающего устройства.
        dragDiv.addEventListener('mousedown', event => {
            x = event.clientX;
            y = event.clientY;
            left = parseInt(dragDiv.style.left);
            top = parseInt(dragDiv.style.top);
            //добавляем обработчик движения мыши по экрану
            window.addEventListener('mousemove', onMove);//mousemove 	Указывающее устройство перемещается по элементу. (Происходит непрерывно при движении мыши.)
        }) 

        document.addEventListener('mouseup', () => {
            //отпускание кнопки убирает обработчик onMove
            window.removeEventListener('mousemove', onMove)
        })
    })()

</script>
