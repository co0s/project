
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с валидацией</title>
    <style>
        input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<form id="form">
    <input type="text" id="first-name" placeholder="Имя" required>
    <input type="text" id="last-name" placeholder="Фамилия" required>
    <input type="text" id="middle-name" placeholder="Отчество" required>
    <button type="submit">Отправить</button>
</form>

<div id="output"></div>

<script>
    const form = document.getElementById('form');
    const output = document.getElementById('output');

    form.addEventListener('keypress', (event) => {
        const validChars = /[ а-яА-ЯёЁ-]/;
        if (!validChars.test(event.key) && event.key.length === 1) {
            event.preventDefault();
        }
    });

    form.querySelectorAll('input').forEach(input => {
        input.addEventListener('blur', () => {
            let value = input.value
                .replace(/[^а-яА-ЯёЁs-]/g, '')
                .trim()
                .replace(/s+/g, ' ')
                .replace(/-+/g, '-')
                .replace(/^s+|s+$/g, '')
                .replace(/^S/, (s) => s.toUpperCase())
                .toLowerCase();

            input.value = value;
        });
    });

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const middleName = document.getElementById('middle-name').value;

        const newParagraph = document.createElement('p');
        newParagraph.textContent = `${lastName} ${firstName} ${middleName}`;
        output.appendChild(newParagraph);

        form.reset();
    });
</script>

</body>
</html>
